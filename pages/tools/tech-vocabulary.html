<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Vocabulary Flashcards - ProSpeak English</title>
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 120px 24px 80px;
            text-align: center;
        }

        .flashcard-container {
            perspective: 1000px;
            margin: 40px auto;
            width: 100%;
            max-width: 500px;
            height: 300px;
            cursor: pointer;
        }

        .flashcard {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            box-shadow: var(--shadow-xl);
            border-radius: 20px;
        }

        .flashcard.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 20px;
            padding: 32px;
            border: 1px solid var(--border-color);
            background: var(--bg-card);
        }

        .card-front {
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
        }

        .card-back {
            background: var(--bg-darker);
            transform: rotateY(180deg);
            border-color: var(--primary);
        }

        .term {
            font-size: 2rem;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 16px;
        }

        .category-label {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-muted);
            background: rgba(0, 0, 0, 0.05);
            padding: 4px 8px;
            border-radius: 4px;
        }

        .definition {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .example {
            font-style: italic;
            color: var(--text-secondary);
            font-size: 0.95rem;
            background: rgba(37, 99, 235, 0.05);
            padding: 12px;
            border-radius: 8px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }

        .control-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid var(--border-color);
            background: var(--bg-card);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition-base);
            font-size: 1.2rem;
            color: var(--text-secondary);
        }

        .control-btn:hover {
            border-color: var(--primary);
            color: var(--primary);
            transform: scale(1.1);
        }

        .progress {
            margin-bottom: 24px;
            color: var(--text-muted);
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <nav class="navbar" id="navbar">
        <div class="nav-container">
            <a href="../../index.html" class="nav-logo"><i class="fas fa-language"></i><span>ProSpeak</span></a>
            <div class="nav-actions"><a href="../practice.html" class="btn btn-outline btn-sm">Back to Tools</a></div>
        </div>
    </nav>

    <div class="container">
        <h1 class="gradient-text">IT Vocabulary Builder</h1>
        <p>Click the card to flip. Master the jargon.</p>

        <div class="progress">Card <span id="current-card">1</span> of <span id="total-cards">10</span></div>

        <div class="flashcard-container" onclick="flipCard()">
            <div class="flashcard" id="flashcard">
                <div class="card-face card-front">
                    <span class="category-label" id="card-category">Agile</span>
                    <div class="term" id="card-term">Happy Path</div>
                    <p style="color: var(--text-muted); font-size: 0.9rem; margin-top: 16px;">(Click to reveal meaning)
                    </p>
                </div>
                <div class="card-face card-back">
                    <p class="definition" id="card-def">The default scenario featuring no exceptional or error
                        conditions.</p>
                    <div class="example" id="card-ex">"Let's test the happy path functionality first before we handle
                        the edge cases."</div>
                </div>
            </div>
        </div>

        <div class="controls">
            <button class="control-btn" onclick="prevCard()"><i class="fas fa-arrow-left"></i></button>
            <button class="control-btn" onclick="nextCard()"><i class="fas fa-arrow-right"></i></button>
        </div>
    </div>

    <script>
        const cards = [
            {
                category: "Agile",
                term: "Happy Path",
                def: "The default scenario where everything goes as expected with no errors.",
                ex: "\"Let's finalize the happy path user flow before testing edge cases.\""
            },
            {
                category: "DevOps",
                term: "Rollback",
                def: "Reverting to a previous version of the software due to a critical bug in the new release.",
                ex: "\"The deployment failed, so we had to initiate a rollback immediately.\""
            },
            {
                category: "Architecture",
                term: "Latency",
                def: "The time it takes for data to travel from source to destination.",
                ex: "\"We need to reduce the API latency below 100ms for a better user experience.\""
            },
            {
                category: "Management",
                term: "Bandwidth",
                def: "A person's capacity or available time to take on tasks.",
                ex: "\"I don't have the bandwidth to take on the reporting module this sprint.\""
            },
            {
                category: "General",
                term: "Low-hanging fruit",
                def: "Tasks that are easily achievable and yield quick results.",
                ex: "\"Let's fix the typo first; it's low-hanging fruit.\""
            },
            {
                category: "Technical",
                term: "Technical Debt",
                def: "The implied cost of additional rework caused by choosing an easy solution now instead of a better one later.",
                ex: "\"We're accumulating too much technical debt by skipping unit tests.\""
            },
            {
                category: "Product",
                term: "MVP",
                def: "Minimum Viable Product: A version of a product with just enough features to satisfy early customers.",
                ex: "\"For the MVP, we will only support Google Login, not email/password.\""
            },
            {
                category: "Architecture",
                term: "Scalability",
                def: "The capability of a system to handle a growing amount of work.",
                ex: "\"We chose AWS Lambda for its automatic scalability.\""
            }
        ];

        let currentIndex = 0;
        const cardElement = document.getElementById('flashcard');
        const totalSpan = document.getElementById('total-cards');
        const currentSpan = document.getElementById('current-card');

        // Init
        totalSpan.innerText = cards.length;
        updateCardContent();

        function flipCard() {
            cardElement.classList.toggle('flipped');
        }

        function updateCardContent() {
            const card = cards[currentIndex];
            document.getElementById('card-term').innerText = card.term;
            document.getElementById('card-category').innerText = card.category;
            document.getElementById('card-def').innerText = card.def;
            document.getElementById('card-ex').innerText = card.ex;
            currentSpan.innerText = currentIndex + 1;
        }

        function nextCard() {
            if (cardElement.classList.contains('flipped')) {
                cardElement.classList.remove('flipped');
                setTimeout(() => {
                    currentIndex = (currentIndex + 1) % cards.length;
                    updateCardContent();
                }, 300);
            } else {
                currentIndex = (currentIndex + 1) % cards.length;
                updateCardContent();
            }
        }

        function prevCard() {
            if (cardElement.classList.contains('flipped')) {
                cardElement.classList.remove('flipped');
                setTimeout(() => {
                    currentIndex = (currentIndex - 1 + cards.length) % cards.length;
                    updateCardContent();
                }, 300);
            } else {
                currentIndex = (currentIndex - 1 + cards.length) % cards.length;
                updateCardContent();
            }
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - ProSpeak English</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        .dashboard-container {
            padding: 120px 0 80px;
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 40px;
        }

        .sidebar {
            background: var(--bg-card);
            padding: 24px;
            border-radius: 20px;
            border: 1px solid var(--border-color);
            height: fit-content;
        }

        .sidebar-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            border-radius: 8px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .sidebar-item.active {
            background: var(--primary);
            color: white;
        }

        .dashboard-main {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 24px;
        }

        .stat-card {
            background: var(--bg-card);
            padding: 24px;
            border-radius: 16px;
            border: 1px solid var(--border-color);
        }

        .course-progress {
            grid-column: span 2;
            background: var(--bg-card);
            padding: 24px;
            border-radius: 16px;
            border: 1px solid var(--border-color);
        }
    </style>
</head>

<body>
    <nav class="navbar" id="navbar">
        <div class="nav-container">
            <a href="../index.html" class="nav-logo"><i class="fas fa-language"></i><span>ProSpeak</span></a>
            <div class="nav-actions">
                <span style="font-size: 0.9rem; margin-right: 12px;">Welcome, Shivam!</span>
                <i class="fas fa-user-circle" style="font-size: 1.5rem;"></i>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="dashboard-container">
            <div class="sidebar">
                <div class="sidebar-item active"><i class="fas fa-th-large"></i><span>Dashboard</span></div>
                <div class="sidebar-item"><i class="fas fa-book"></i><span>My Courses</span></div>
                <div class="sidebar-item"><i class="fas fa-chart-line"></i><span>Progress</span></div>
                <div class="sidebar-item"><i class="fas fa-certificate"></i><span>Certificates</span></div>
                <div class="sidebar-item"><i class="fas fa-cog"></i><span>Settings</span></div>
            </div>

            <div class="dashboard-content">
                <h2 style="margin-bottom: 24px;">Welcome back, Engineer!</h2>
                <div class="dashboard-main">
                    <div class="stat-card">
                        <span style="font-size: 0.8rem; color: var(--text-muted);">Lessons Completed</span>
                        <div style="font-size: 2rem; font-weight: 800; margin: 8px 0;">12/48</div>
                        <div style="height: 6px; background: var(--bg-dark); border-radius: 3px;">
                            <div style="width: 25%; height: 100%; background: var(--primary); border-radius: 3px;">
                            </div>
                        </div>
                    </div>
                    <div class="stat-card">
                        <span style="font-size: 0.8rem; color: var(--text-muted);">Practice Time</span>
                        <div style="font-size: 2rem; font-weight: 800; margin: 8px 0;">4.5 hrs</div>
                    </div>
                    <div class="stat-card">
                        <span style="font-size: 0.8rem; color: var(--text-muted);">Career Readiness</span>
                        <div style="font-size: 2rem; font-weight: 800; margin: 8px 0;">72%</div>
                    </div>

                    <div class="course-progress">
                        <h3 style="margin-bottom: 20px;">Active Course: Business English for IT</h3>
                        <div
                            style="display: flex; justify-content: space-between; margin-bottom: 12px; font-size: 0.9rem;">
                            <span>Module 3: Sprint Planning Conversations</span>
                            <span style="color: var(--primary);">Next Up</span>
                        </div>
                        <a href="modules.html" class="btn btn-primary btn-sm">Resume Learning</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../assets/js/main.js"></script>
</body>

</html>

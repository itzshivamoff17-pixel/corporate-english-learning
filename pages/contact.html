<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact & Sign Up - ProSpeak English</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        .contact-container {
            padding: 120px 0 80px;
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: 60px;
        }

        .contact-info h1 {
            margin-bottom: 24px;
        }

        .signup-form {
            background: var(--bg-card);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid var(--border-color);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px 16px;
            background: var(--bg-dark);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
        }
    </style>
</head>

<body>
    <nav class="navbar" id="navbar">
        <div class="nav-container">
            <a href="../index.html" class="nav-logo"><i class="fas fa-language"></i><span>ProSpeak</span></a>
        </div>
    </nav>

    <div class="container">
        <div class="contact-container">
            <div class="contact-info">
                <h1 class="gradient-text">Get Started Today</h1>
                <p style="margin-bottom: 32px;">Join thousands of IT professionals who are transforming their careers
                    with professional English.</p>
                <div style="display: flex; flex-direction: column; gap: 20px;">
                    <div style="display: flex; gap: 16px; align-items: center;">
                        <i class="fas fa-check-circle" style="color: var(--primary);"></i>
                        <span>Free 15-minute level assessment</span>
                    </div>
                    <div style="display: flex; gap: 16px; align-items: center;">
                        <i class="fas fa-check-circle" style="color: var(--primary);"></i>
                        <span>Complimentary demo lesson</span>
                    </div>
                    <div style="display: flex; gap: 16px; align-items: center;">
                        <i class="fas fa-check-circle" style="color: var(--primary);"></i>
                        <span>Personalized learning roadmap</span>
                    </div>
                </div>
            </div>

            <div class="signup-form">
                <form>
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" placeholder="John Doe" required>
                    </div>
                    <div class="form-group">
                        <label>Professional Email</label>
                        <input type="email" placeholder="john@company.com" required>
                    </div>
                    <div class="form-group">
                        <label>Current Role</label>
                        <select>
                            <option>Software Engineer</option>
                            <option>Team Lead</option>
                            <option>Project Manager</option>
                            <option>Other IT Professional</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Message (Optional)</label>
                        <textarea rows="4" placeholder="How can we help you?"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Sign Up for Free Demo</button>
                </form>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2026 ProSpeak English.</p>
            </div>
        </div>
    </footer>
    <script src="../assets/js/main.js"></script>
</body>

</html>
